<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>i.s. Memo</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f0f2f5">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. DESIGN SYSTEM (AESTHETIC PALETTE) --- */
        :root {
            /* Light Mode */
            --bg-body: #f8fafc;
            --bg-gradient: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.08) 0%, transparent 50%), 
                           radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            
            --header-bg: rgba(255, 255, 255, 0.8);
            --header-border: rgba(255, 255, 255, 0.6);
            
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.8);
            
            --text-main: #0f172a;
            --text-sub: #64748b;
            
            --accent: #6366f1; /* Indigo */
            --accent-soft: rgba(99, 102, 241, 0.1);
            --danger: #ef4444;
            --danger-soft: rgba(239, 68, 68, 0.1);
            
            --modal-bg: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark Mode Automatic */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0f172a;
                --bg-gradient: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%), 
                               radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
                
                --header-bg: rgba(30, 41, 59, 0.7);
                --header-border: rgba(255, 255, 255, 0.05);
                
                --card-bg: rgba(30, 41, 59, 0.5);
                --card-border: rgba(255, 255, 255, 0.08);
                
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                
                --accent: #818cf8;
                --accent-soft: rgba(129, 140, 248, 0.15);
                --modal-bg: #1e293b;
                --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
                --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
            padding-top: 100px; /* Space for fixed header */
            transition: background 0.3s ease;
        }

        /* --- 2. AESTHETIC HEADER --- */
        header {
            position: fixed; top: 20px; left: 20px; right: 20px;
            height: 70px; z-index: 50;
            background: var(--header-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--header-border);
            border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        header::after {
            content: ''; position: absolute; bottom: -1px; left: 20%; right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }

        h1 { font-size: 20px; font-weight: 800; letter-spacing: -0.03em; }
        .date-display { font-size: 11px; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 2px; }

        .menu-btn {
            width: 36px; height: 36px; border-radius: 12px;
            background: transparent; border: none;
            color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .menu-btn:active { background: var(--accent-soft); transform: scale(0.95); }

        .menu-dropdown {
            position: absolute; top: 75px; right: 0;
            background: var(--modal-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            width: 160px; padding: 6px;
            box-shadow: var(--shadow-lg);
            display: none; transform-origin: top right;
            animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .menu-dropdown.show { display: block; }

        .menu-item {
            padding: 10px 12px; font-size: 13px; font-weight: 600;
            color: var(--text-main); display: flex; align-items: center; gap: 10px;
            border-radius: 10px; cursor: pointer; transition: 0.2s;
        }
        .menu-item:active { background: var(--accent-soft); color: var(--accent); }
        .menu-item svg { width: 16px; height: 16px; opacity: 0.7; }

        /* --- 3. MEMO GRID --- */
        #memo-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
            padding-bottom: 100px;
        }

        .memo-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px; padding: 20px;
            min-height: 150px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
            cursor: default; position: relative; overflow: hidden;
        }
        
        .memo-card:active { transform: scale(0.97); }

        /* TOMBOL SHARE WHATSAPP */
        .btn-wa-share {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--card-border);
            color: var(--text-sub);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10;
            transition: all 0.2s ease;
        }
        
        .btn-wa-share:hover {
            background: #25D366; /* WA Green */
            color: white;
            border-color: #25D366;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        
        /* Dark mode adjustment for share button */
        @media (prefers-color-scheme: dark) {
            .btn-wa-share { background: rgba(30, 41, 59, 0.6); }
        }

        .memo-content {
            font-size: 14px; line-height: 1.6; color: var(--text-main);
            white-space: pre-wrap;
            display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden;
            cursor: pointer;
            margin-top: 15px; /* Sedikit jarak agar tidak tertutup tombol share */
        }

        .memo-footer {
            margin-top: 15px; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .memo-time { font-size: 10px; font-weight: 700; color: var(--text-sub); background: var(--accent-soft); padding: 4px 8px; border-radius: 20px; }

        .action-buttons { display: flex; gap: 6px; }
        .btn-icon {
            width: 32px; height: 32px; border-radius: 10px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-edit { background: transparent; color: var(--accent); border: 1px solid transparent; }
        .btn-edit:active { background: var(--accent); color: white; }
        
        .btn-trash { background: transparent; color: var(--danger); border: 1px solid transparent; }
        .btn-trash:active { background: var(--danger); color: white; }

        /* --- 4. FLOATING ACTION BUTTON --- */
        .fab {
            position: fixed; bottom: 30px; right: 25px;
            width: 64px; height: 64px; border-radius: 24px;
            background: var(--text-main); color: var(--bg-body);
            border: none; box-shadow: var(--shadow-lg);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 40; transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fab:active { transform: scale(0.9) rotate(90deg); }
        .fab svg { width: 28px; height: 28px; }

        /* --- 5. MODAL & OVERLAY (MODERN) --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        .modal-box {
            background: var(--modal-bg);
            width: 90%; max-width: 360px;
            padding: 24px; border-radius: 32px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-lg);
            transform: scale(0.9) translateY(20px);
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .overlay.active .modal-box { transform: scale(1) translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 18px; font-weight: 800; color: var(--text-main); }
        
        textarea {
            width: 100%; height: 140px;
            background: var(--bg-body); border: 2px solid transparent;
            border-radius: 20px; padding: 16px;
            color: var(--text-main); font-size: 15px; line-height: 1.6;
            outline: none; resize: none; transition: 0.2s;
        }
        textarea:focus { border-color: var(--accent); background: var(--card-bg); }

        .detail-scroll {
            max-height: 50vh; overflow-y: auto;
            font-size: 15px; line-height: 1.7; color: var(--text-main);
            white-space: pre-wrap; margin-bottom: 20px;
        }
        
        .btn-group { display: flex; gap: 12px; margin-top: 24px; }
        .btn { flex: 1; padding: 14px; border-radius: 16px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .btn-cancel { background: var(--bg-body); color: var(--text-sub); }
        .btn-primary { background: var(--text-main); color: var(--bg-body); }
        .btn-danger { background: var(--danger-soft); color: var(--danger); }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        /* --- 6. TOAST NOTIFICATION --- */
        .toast-container { position: fixed; top: 110px; left: 50%; transform: translateX(-50%); z-index: 200; pointer-events: none; }
        .toast {
            background: var(--modal-bg); border: 1px solid var(--card-border);
            padding: 10px 20px; border-radius: 50px;
            box-shadow: var(--shadow-md);
            font-size: 13px; font-weight: 700; color: var(--text-main);
            display: flex; align-items: center; gap: 10px;
            opacity: 0; transform: translateY(-10px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .toast.show { opacity: 1; transform: translateY(0) scale(1); }
        .toast svg { color: #10b981; }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        .empty-state { grid-column: span 2; text-align: center; margin-top: 60px; opacity: 0.4; }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>i.s. Memo</h1>
            <div class="date-display" id="headerDate">Loading...</div>
        </div>
        
        <div style="position:relative;">
            <button class="menu-btn" onclick="toggleMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
            </button>
            <div id="menuDropdown" class="menu-dropdown">
                <div class="menu-item" onclick="backupData()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Backup Data
                </div>
                <div class="menu-item" onclick="triggerRestore()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Restore Data
                </div>
            </div>
        </div>
    </header>

    <input type="file" id="fileInput" accept=".txt,.json" style="display: none;" onchange="handleFileRestore(this)">

    <div id="memo-container"></div>

    <button class="fab" onclick="openInputModal('create')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>

    <div class="overlay" id="inputModal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Catatan Baru</div>
            </div>
            <textarea id="noteInput" placeholder="Ketik '1. ' atau 'a. ' untuk list otomatis..."></textarea>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal('inputModal')">Batal</button>
                <button class="btn btn-primary" onclick="saveNote()">Simpan</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="detailModal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-title">Detail Memo</div>
                <div id="detailTime" style="font-size:11px; font-weight:600; color:var(--text-sub); background:var(--bg-body); padding:4px 8px; border-radius:8px;"></div>
            </div>
            <div id="detailContent" class="detail-scroll"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="closeModal('detailModal')">Tutup</button>
                <button class="btn btn-primary" id="modalShareBtn" style="background:#25D366; color:white;">Share WA</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="confirmModal">
        <div class="modal-box" style="text-align:center; align-items:center;">
            <div style="width:60px; height:60px; background:var(--danger-soft); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:15px; color:var(--danger);">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </div>
            <div class="modal-title">Hapus Memo?</div>
            <p style="font-size:14px; color:var(--text-sub); margin-top:5px; margin-bottom:10px;">Memo yang dihapus tidak bisa dikembalikan.</p>
            <div class="btn-group" style="width:100%;">
                <button class="btn btn-cancel" onclick="closeModal('confirmModal')">Batal</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div class="toast" id="toast">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"></polyline></svg>
            <span id="toastMsg">Berhasil disimpan</span>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
        
        const now = new Date();
        document.getElementById('headerDate').innerText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;

        let memos = JSON.parse(localStorage.getItem('aestheticMemos')) || [];
        let deleteTargetIndex = null;
        let editTargetIndex = null;

        renderMemos();

        // --- UI FUNCTIONS ---
        function toggleMenu() { document.getElementById('menuDropdown').classList.toggle('show'); }
        window.onclick = function(e) { if (!e.target.closest('.menu-btn')) document.getElementById('menuDropdown').classList.remove('show'); }

        // --- BACKUP & RESTORE ---
        function backupData() {
            if (memos.length === 0) { showToast("Tidak ada data"); return; }
            const blob = new Blob([JSON.stringify(memos, null, 2)], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `backup_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            showToast("Backup berhasil");
        }

        function triggerRestore() { document.getElementById('fileInput').click(); }
        function handleFileRestore(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parsed = JSON.parse(e.target.result);
                    if (Array.isArray(parsed) && confirm("Timpa data saat ini dengan backup?")) {
                        memos = parsed; localStorage.setItem('aestheticMemos', JSON.stringify(memos));
                        renderMemos(); showToast("Data dipulihkan");
                    }
                } catch { alert("File rusak"); }
            };
            reader.readAsText(file); input.value = '';
        }

        // --- SMART LIST ---
        const textarea = document.getElementById('noteInput');
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cursor = this.selectionStart;
                const val = this.value;
                const prevLineStart = val.lastIndexOf('\n', cursor - 1) + 1;
                const currentLine = val.substring(prevLineStart, cursor);
                
                const matchNum = currentLine.match(/^(\d+)\.\s/);
                if (matchNum) {
                    const num = parseInt(matchNum[1]);
                    if (currentLine.trim() === `${num}.`) {
                        e.preventDefault();
                        this.value = val.slice(0, prevLineStart) + val.slice(cursor);
                        this.selectionStart = this.selectionEnd = prevLineStart;
                    } else {
                        e.preventDefault();
                        insertText(this, `\n${num + 1}. `);
                    }
                    return;
                }
                
                const matchLet = currentLine.match(/^([a-zA-Z])\.\s/);
                if (matchLet) {
                    const charCode = matchLet[1].charCodeAt(0);
                    if (currentLine.trim() === `${matchLet[1]}.`) {
                        e.preventDefault();
                        this.value = val.slice(0, prevLineStart) + val.slice(cursor);
                        this.selectionStart = this.selectionEnd = prevLineStart;
                    } else {
                        e.preventDefault();
                        insertText(this, `\n${String.fromCharCode(charCode + 1)}. `);
                    }
                }
            }
        });

        function insertText(el, text) {
            const start = el.selectionStart;
            el.value = el.value.slice(0, start) + text + el.value.slice(el.selectionEnd);
            el.selectionStart = el.selectionEnd = start + text.length;
            el.scrollTop = el.scrollHeight;
        }

        // --- WHATSAPP SHARE ---
        function shareToWA(index) {
            // Mencegah card onclick event (openDetail)
            event.stopPropagation();
            
            const text = memos[index].text;
            const encodedText = encodeURIComponent(text);
            const url = `https://wa.me/?text=${encodedText}`;
            window.open(url, '_blank');
        }

        // --- CRUD ---
        function renderMemos() {
            const container = document.getElementById('memo-container');
            container.innerHTML = '';
            if (memos.length === 0) {
                container.innerHTML = `<div class="empty-state" style="grid-column: span 2; display: flex; flex-direction: column; align-items: center;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="opacity:0.3; margin-bottom:10px;"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    <p>Mulai tulis catatan...</p>
                </div>`;
                return;
            }

            memos.slice().reverse().forEach((memo, index) => {
                const originalIndex = memos.length - 1 - index;
                const card = document.createElement('div');
                card.className = 'memo-card';
                card.innerHTML = `
                    <button class="btn-wa-share" onclick="shareToWA(${originalIndex})" title="Bagikan ke WhatsApp">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                    </button>
                    <div class="memo-content" onclick="openDetailModal(${originalIndex})">${escapeHtml(memo.text)}</div>
                    <div class="memo-footer">
                        <span class="memo-time">${memo.time}</span>
                        <div class="action-buttons">
                            <button class="btn-icon btn-edit" onclick="openInputModal('edit', ${originalIndex})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="btn-icon btn-trash" onclick="askDelete(${originalIndex})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openInputModal(mode, index = null) {
            const title = document.getElementById('modalTitle');
            const input = document.getElementById('noteInput');
            if (mode === 'edit') {
                editTargetIndex = index; title.innerText = "Edit Catatan"; input.value = memos[index].text;
            } else {
                editTargetIndex = null; title.innerText = "Catatan Baru"; input.value = '';
            }
            document.getElementById('inputModal').classList.add('active');
            setTimeout(() => input.focus(), 100);
        }

        function openDetailModal(index) {
            document.getElementById('detailContent').innerText = memos[index].text;
            document.getElementById('detailTime').innerText = memos[index].time;
            
            // Tambahkan tombol share di modal detail juga
            const shareBtn = document.getElementById('modalShareBtn');
            shareBtn.onclick = function() { shareToWA(index); };
            
            document.getElementById('detailModal').classList.add('active');
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value.trim();
            if (text) {
                const timeStr = `${new Date().getHours()}:${String(new Date().getMinutes()).padStart(2,'0')} â€¢ ${new Date().getDate()} ${months[new Date().getMonth()]}`;
                if (editTargetIndex !== null) {
                    memos[editTargetIndex] = { text, time: timeStr }; showToast('Diperbarui');
                } else {
                    memos.push({ text, time: timeStr }); showToast('Disimpan');
                }
                localStorage.setItem('aestheticMemos', JSON.stringify(memos));
                renderMemos(); closeModal('inputModal');
            }
        }

        function askDelete(index) {
            deleteTargetIndex = index; document.getElementById('confirmModal').classList.add('active');
        }

        document.getElementById('confirmDeleteBtn').onclick = function() {
            if (deleteTargetIndex !== null) {
                memos.splice(deleteTargetIndex, 1);
                localStorage.setItem('aestheticMemos', JSON.stringify(memos));
                renderMemos(); closeModal('confirmModal'); showToast('Dihapus');
            }
        };

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500);
        }

        function escapeHtml(text) { return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

        document.querySelectorAll('.overlay').forEach(ov => {
            ov.addEventListener('click', e => { if(e.target === ov) ov.classList.remove('active'); });
        });
    </script>
</body>
</html>
