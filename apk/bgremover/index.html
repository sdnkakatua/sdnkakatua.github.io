<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetix | BG Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.7);
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-sub: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #020617;
                --card-bg: rgba(15, 23, 42, 0.7);
                --border: #334155;
                --text-main: #f8fafc;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            width: 100%; max-width: 480px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* --- STYLES FOR INPUT & BUTTONS (SAME AS BEFORE) --- */
        .api-section { text-align: left; margin-bottom: 25px; }
        label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--text-sub); margin-bottom: 8px; display: block; }
        .input-group { position: relative; }
        input { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); outline: none; }
        input:focus { border-color: var(--primary); }
        .upload-card { border: 2px dashed var(--border); border-radius: 20px; padding: 40px; cursor: pointer; margin-bottom: 25px; transition: 0.3s; }
        .upload-card:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; color: white; transition: 0.3s; }
        .btn-primary { background: var(--primary); box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .img-preview { width: 100%; border-radius: 18px; margin-top: 20px; background: #eee; border: 1px solid var(--border); }

        /* --- CUSTOM TOAST NOTIFICATION --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 10px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show { transform: translateX(0); }
        .toast-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; flex-shrink: 0; }
        .toast-msg { font-size: 14px; font-weight: 600; color: var(--text-main); }

        .toast-success .toast-icon { background: var(--success); }
        .toast-error .toast-icon { background: var(--danger); }
        .toast-warning .toast-icon { background: var(--warning); }

        /* Loader */
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <h1 style="margin-bottom: 10px;">✂️ Aesthetix</h1>
    <p>Background Remover Pro</p>

    <div class="api-section">
        <label>remove.bg API Key</label>
        <input type="password" id="apiKey" placeholder="Masukkan API Key...">
    </div>

    <div class="upload-card" onclick="document.getElementById('fileInput').click()">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v15"/></svg>
        <div id="fileName" style="font-size: 14px; margin-top: 10px; font-weight: 600;">Klik untuk pilih foto</div>
        <input type="file" id="fileInput" hidden accept="image/*">
    </div>

    <button class="btn btn-primary" id="processBtn">
        <div class="spinner" id="loader"></div>
        <span id="btnText">Hapus Latar Belakang</span>
    </button>

    <div id="resultArea" style="display:none; margin-top:30px;">
        <img id="outputImg" class="img-preview" src="">
        <a id="downloadBtn" class="btn" style="background: var(--success); margin-top: 15px; text-decoration: none;">Download PNG</a>
    </div>
</div>

<script>
    // --- CUSTOM TOAST FUNCTION ---
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        
        const icons = {
            success: '✓',
            error: '✕',
            warning: '!'
        };

        toast.innerHTML = `
            <div class="toast-icon">${icons[type]}</div>
            <div class="toast-msg">${message}</div>
        `;
        
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 100);

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 400);
        }, 3000);
    }

    const apiKeyInput = document.getElementById('apiKey');
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');

    // Load Saved Key
    window.onload = () => {
        const key = localStorage.getItem('bg_key');
        if(key) apiKeyInput.value = key;
    };

    apiKeyInput.oninput = () => localStorage.setItem('bg_key', apiKeyInput.value.trim());

    fileInput.onchange = () => {
        if(fileInput.files[0]) document.getElementById('fileName').innerText = fileInput.files[0].name;
    };

    processBtn.onclick = async () => {
        const file = fileInput.files[0];
        const key = apiKeyInput.value.trim();

        if(!key) return showToast('Masukkan API Key dulu!', 'warning');
        if(!file) return showToast('Pilih foto dulu ya!', 'warning');

        processBtn.disabled = true;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('btnText').innerText = 'Sedang Bekerja...';

        const formData = new FormData();
        formData.append('image_file', file);

        try {
            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': key },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('outputImg').src = url;
                document.getElementById('downloadBtn').href = url;
                document.getElementById('downloadBtn').download = "clean_" + file.name;
                document.getElementById('resultArea').style.display = 'block';
                showToast('Latar belakang berhasil dihapus!', 'success');
            } else {
                const err = await response.json();
                showToast(err.errors[0].title, 'error');
            }
        } catch {
            showToast('Koneksi bermasalah', 'error');
        } finally {
            processBtn.disabled = false;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('btnText').innerText = 'Hapus Latar Belakang';
        }
    };
</script>

</body>
</html>
